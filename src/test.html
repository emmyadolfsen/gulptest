<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="frukteriet">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0, shrink-to-fit=no">
    <title>Frukteriet</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            setInterval(bubbla, 1),
                setInterval(bubbla2, 1000);

        });


        function bubbla() {
            $("#testbubbla").css("visibility", "visible").animate({
                height: '500px',
                opacity: '0.8'
            }, 3000).fadeOut(1).animate({
                height: '0',
                opacity: '0'
            }).fadeIn(1);

        }

        function bubbla2() {
            $("#testbubbla2").css("visibility", "visible").animate({
                height: '900px',
                opacity: '0.8'
            }, 2900).fadeOut("1").animate({
                height: '0',
                opacity: '0'
            }).fadeIn("1");
        }
    </script>
</head>

<body>
    <button>
        YO!
    </button>
    <div style="position:relative;margin: 0; padding: 0;height: 700px;width: 300px;">
        <div style="visibility: hidden;position: absolute;bottom:0px;" id="testbubbla"><img src="bilder/bubble.png" alt="Bubbla"></div>
        <div style="visibility: hidden;position: absolute;bottom:50px;left: 200px;" id="testbubbla2"><img src="bilder/bubble.png" alt="Bubbla"></div>
    </div>
</body>

</html>
